<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icon Masker Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="../icon-mask.js"></script>
    <script src="../icon-mask-auto.js"></script>
    <script src="script.js"></script>
</head>
<body class="view-box" id="viewPort">
<div class="b b1" data-icon-fill="red"></div>
<div class="b b2" data-icon-fill="green"></div>
<div class="b b3" data-icon-fill="blue"></div>
<div class="b b4" data-icon-fill="yellow"></div>
<canvas class="icon" id="canvas" width="128" height="128" data-icon="icon.svg"></canvas>
</body>
</html>
